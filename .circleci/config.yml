version: 2.1

executors:
  build-executor:
    docker:
      - image: gradle:7.0.1-jdk11

jobs:
  set-env:
    executor: build-executor
    steps:
      - run:
          command: |
            echo 'export USER=user1' >> "$BASH_ENV"
            export ADMIN=aftab
            echo "User is" "$USER"
            echo "Admin is" "$ADMIN"
            source "$BASH_ENV"
      - run:
          command: |
            echo "User is" "$USER"
            echo "Admin is" "$ADMIN"

  use-env:
    executor: build-executor
    steps:
      - run:
          command: |
            echo "User is" "$USER"
            echo "Admin is" "$ADMIN"

  test:
    executor: build-executor
    steps:
      - checkout
      - run: gradle clean test

workflows:
  build-deploy:
    jobs:
      - set-env
      - use-env:
          requires:
            - set-env
      - test
